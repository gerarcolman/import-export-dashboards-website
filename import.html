<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Import Dashboards - Paraguay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      max-width: 1200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-dark mb-3">Import Dashboards</h1>
    <p class="text-secondary mb-1">Interactive visualization of public data from the National Customs Direction of Paraguay</p>
    <p id="last-update" class="text-muted mb-4"></p>

    <iframe title="new_import_file" src="https://app.powerbi.com/view?r=eyJrIjoiMGI1YmRjZTUtMDZmMS00OTU0LWJiYWEtNzliZTZkYjRhODgyIiwidCI6ImY2N2Q5NGI1LTIxMmUtNGM4Yy05MTU1LWMwNjQ0NWU5NTBkZSIsImMiOjR9" allowFullScreen="true"></iframe>
  </div>

  <script>
    function getLastUpdateDate() {
      const today = new Date();
      const currentYear = today.getFullYear();
      const currentMonth = today.getMonth(); // 0 = Jan
      const currentDay = today.getDate();

      let updateYear, updateMonth;

      // If before the 5th, use 2 months ago
      if (currentDay < 5) {
        updateMonth = currentMonth - 2;
      } else {
        updateMonth = currentMonth - 1;
      }

      updateYear = currentYear;

      if (updateMonth < 0) {
        updateMonth += 12;
        updateYear -= 1;
      }

      // Get last day of the selected update month
      const lastDay = new Date(updateYear, updateMonth + 1, 0).getDate();

      const formattedMonth = String(updateMonth + 1).padStart(2, '0');
      const formattedDay = String(lastDay).padStart(2, '0');

      return `Last Update: ${updateYear}/${formattedMonth}/${formattedDay}`;
    }

    document.getElementById("last-update").textContent = getLastUpdateDate();
  </script>
</body>
</html>
